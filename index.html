<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: #1a1a2e;
        }

        .background-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.5s ease;
        }

        .background-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
        }

        .timer-section {
            flex: 1;
            min-width: 320px;
        }

        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .live-clock {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .clock-date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .mode-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .time {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            letter-spacing: -0.02em;
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            margin-top: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .control-btn {
            width: 4rem;
            height: 4rem;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        .control-btn svg {
            width: 1.75rem;
            height: 1.75rem;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .tasks-section {
            width: 400px;
        }

        .tasks-card {
            height: 100%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.12);
            border-radius: 2rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tasks-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .task-input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .task-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .task-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .add-task-btn {
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .add-task-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .tasks-list::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .task-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .task-text {
            flex: 1;
            color: white;
            font-size: 0.95rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-task-btn {
            width: 2rem;
            height: 2rem;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .delete-task-btn:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 3rem 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .bg-selector {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            max-width: 320px;
            justify-content: flex-end;
            z-index: 20;
        }

        .bg-btn {
            width: 3rem;
            height: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .bg-btn.active {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .bg-btn:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .tasks-section {
                width: 100%;
            }

            .time {
                font-size: 4rem;
            }

            .bg-selector {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
                max-width: 100%;
            }

            body {
                padding: 1rem;
            }

            .live-clock {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image" id="backgroundImage"></div>

    <div class="bg-selector" id="bgSelector"></div>

    <div class="container">
        <div class="timer-section">
            <div class="glass-card">
                <div class="live-clock">
                    <div id="liveClock">00:00:00</div>
                    <div class="clock-date" id="liveDate">Sunday, December 07, 2025</div>
                </div>

                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="work" data-time="25">Work</button>
                    <button class="mode-btn" data-mode="short" data-time="5">Short Break</button>
                    <button class="mode-btn" data-mode="long" data-time="15">Long Break</button>
                </div>

                <div class="timer-display">
                    <div class="time" id="timeDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel">Focus Time</div>
                </div>

                <div class="timer-controls">
                    <button class="control-btn" id="playPauseBtn">
                        <svg id="playIcon" viewBox="0 0 24 24">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="control-btn" id="resetBtn">
                        <svg viewBox="0 0 24 24">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-card">
                <h2 class="tasks-title">Tasks</h2>
                
                <div class="task-input-container">
                    <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                    <button class="add-task-btn" id="addTaskBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" style="stroke: white; fill: none; stroke-width: 2;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">No tasks yet. Add one to get started!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backgrounds = [
            '1.jpg', 
            '2.png', 
            '3.jpg', 
            '4.jpg', 
            '5.jpg', 
            '6.jpg', 
            '7.jpg', 
            '8.png', 
            '9.jpg',
            '10.jpg',
        ];

        let time = 25 * 60;
        let isActive = false;
        let currentMode = 'work';
        let interval = null;
        let tasks = [];
        let currentBg = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const resetBtn = document.getElementById('resetBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksList = document.getElementById('tasksList');
        const bgSelector = document.getElementById('bgSelector');
        const backgroundImage = document.getElementById('backgroundImage');
        const liveClock = document.getElementById('liveClock');
        const liveDate = document.getElementById('liveDate');

        backgrounds.forEach((bg, index) => {
            const btn = document.createElement('button');
            btn.className = 'bg-btn' + (index === 0 ? ' active' : '');
            btn.style.backgroundImage = `url(${bg})`;
            btn.addEventListener('click', () => changeBackground(index));
            bgSelector.appendChild(btn);
        });

        backgroundImage.style.backgroundImage = `url(${backgrounds[0]})`;

        function changeBackground(index) {
            currentBg = index;
            backgroundImage.style.backgroundImage = `url(${backgrounds[index]})`;
            document.querySelectorAll('.bg-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function updateLiveClock() {
            const now = new Date();

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            liveClock.textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            liveDate.textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateLiveClock, 1000);
        updateLiveClock();

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(time);
        }

        playPauseBtn.addEventListener('click', () => {
            isActive = !isActive;
            
            if (isActive) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                interval = setInterval(() => {
                    time--;
                    updateDisplay();
                    
                    if (time <= 0) {
                        isActive = false;
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                        clearInterval(interval);
                        playSound();
                    }
                }, 1000);
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                clearInterval(interval);
            }
        });

        resetBtn.addEventListener('click', () => {
            isActive = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            clearInterval(interval);
            
            const activeBtn = document.querySelector('.mode-btn.active');
            time = parseInt(activeBtn.dataset.time) * 60;
            updateDisplay();
        });

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                isActive = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                clearInterval(interval);
                
                currentMode = btn.dataset.mode;
                time = parseInt(btn.dataset.time) * 60;
                updateDisplay();
                
                if (currentMode === 'work') {
                    timerLabel.textContent = 'Focus Time';
                } else if (currentMode === 'short') {
                    timerLabel.textContent = 'Short Break';
                } else {
                    timerLabel.textContent = 'Long Break';
                }
            });
        });

        function playSound() {
            const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
            audio.play().catch(() => {});
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                tasks.push(task);
                taskInput.value = '';
                renderTasks();
            }
        }

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }

        function renderTasks() {
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks yet. Add one to get started!</div>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})">
                        ${task.completed ? '<svg width="16" height="16" viewBox="0 0 24 24" style="stroke: white; fill: none; stroke-width: 3;"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                    </div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <button class="delete-task-btn" onclick="deleteTask(${task.id})">
                        <svg width="16" height="16" viewBox="0 0 24 24" style="stroke: white; fill: none; stroke-width: 2;">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
